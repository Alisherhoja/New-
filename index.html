<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-500">
    <div class="bg-purple-900 p-6 rounded-xl shadow-lg text-white w-96 text-center flex flex-col items-center justify-center">
        <h1 class="text-2xl font-bold mb-4">Text-to-Voice</h1>
        <textarea id="text" class="w-full p-2 rounded bg-gray-200 text-black" placeholder="Matnni kiriting..."></textarea>
        <select id="voiceSelect" class="w-full p-2 mt-3 rounded bg-gray-200 text-black">
            <option value="Google español">Google español (es-ES)</option>
            <option value="Google US English">Google US English</option>
            <option value="Google UK English">Google UK English</option>
        </select>
        <button id="speak" class="w-full mt-4 p-2 bg-blue-500 rounded-lg text-white font-semibold hover:bg-blue-600">Ovoz chiqarish</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
